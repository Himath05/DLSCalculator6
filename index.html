<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS Calculator</title>
    
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    
    <style>
        /* FIX 2: The "Mobile Compatibility Layer" */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Stop scrolling completely */
            background-color: #333;
            
            /* CRITICAL: Tell iPad to ignore native gestures (like swipe/scroll) 
               and pass taps directly to the app */
            touch-action: none; 
            -ms-touch-action: none;
        }

        #cheerpj-display {
            width: 100%;
            height: 100%;
            display: block;
            
            /* Ensure the app container specifically catches all touches */
            touch-action: none; 
        }
    </style>
</head>
<body>

    <div id="cheerpj-display"></div>

    <script>
        cheerpjInit().then(function(){
            
            // Initialize Graphics
            cheerpjCreateDisplay(-1, -1, document.getElementById('cheerpj-display'));

            // RUN WITH THE WORKING PATH
            cheerpjRunJar("/app/DLSCalculator6/DLSCalculator.jar", "");
        });
    </script>
</body>
</html>
