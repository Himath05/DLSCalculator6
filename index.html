<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS Calculator</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <style>
        /* 1. FORCE SCREEN SIZE (Fixes NullPointerException) */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        #cheerpj-display {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="cheerpj-display"></div>

    <script>
        cheerpjInit().then(function(){
            
            // 3. INITIALIZE GRAPHICS (Fixes NullPointerException)
            cheerpjCreateDisplay(-1, -1, document.getElementById('cheerpj-display'));

            // 4. RUN WITH THE WORKING PATH (Fixes "Unexpected Error")
            // We know this path works because it got us to the NPE error before.
            cheerpjRunJar("/app/DLSCalculator6/DLSCalculator.jar", "");
        });
    </script>
</body>
</html>
