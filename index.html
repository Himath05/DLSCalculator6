<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS Calculator</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <style>
        /* FIX: Force the browser page to be 100% tall */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Removes scrollbars */
            background-color: #333; /* Dark background */
        }
        
        /* FIX: Create a dedicated area for the app */
        #cheerpj-display {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="cheerpj-display"></div>

    <script>
        // Initialize CheerpJ
        cheerpjInit().then(function(){
            // Create the graphics environment inside our div
            cheerpjCreateDisplay(-1, -1, document.getElementById('cheerpj-display'));
            
            // Run the JAR (Using the relative path that worked)
            cheerpjRunJar("DLSCalculator.jar", "");
        });
    </script>
</body>
</html>
